# This config leans heavily on https://github.com/bluebyt/Wayfire-dots
# It is amalgamated with the Raspberry Pi default configs to run on RPiOS 
# A Work In Progress by https://github.com/gnmearacaun/rpios-wayfirewm 

[command]
#───────────────────────────────────────────────────────────────
# RPiOS ───────────────────────────────────────────────────────────────
#───────────────────────────────────────────────────────────────
repeatable_binding_volume_up = KEY_VOLUMEUP
command_volume_up = wfpanelctl volumepulse volu
repeatable_binding_volume_down = KEY_VOLUMEDOWN
command_volume_down = wfpanelctl volumepulse vold
binding_mute = KEY_MUTE
command_mute = wfpanelctl volumepulse mute
binding_menu = <super> KEY_R
command_menu = wfpanelctl smenu menu
binding_lxterminal = <super> KEY_T
command_lxterminal = lxterminal
binding_bluetooth = <super> <shift> KEY_B
command_bluetooth = wfpanelctl bluetooth menu
binding_netman = <super> <shift> KEY_N
command_netman = wfpanelctl netman menu
binding_grim = KEY_SYSRQ
command_grim = grim
binding_orca = <ctrl> <alt> KEY_SPACE
command_orca = gui-pkinst orca reboot
binding_quit = <ctrl> <alt> KEY_DELETE
command_quit = lxde-pi-shutdown-helper
binding_power = KEY_POWER
command_power = pwrkey

#───────────────────────────────────────────────────────────────
# From WayfireWM  ───────────────────────────────────────────────────────────────
#───────────────────────────────────────────────────────────────
# Start a terminal
# https://github.com/alacritty/alacritty
binding_terminal = <super> KEY_ENTER
command_terminal = alacritty
# command_terminal = kitty

# Start your launcher
# https://hg.sr.ht/~scoopta/wofi
# Note: Add mode=run or mode=drun to ~/.config/wofi/config.
# You can also specify the mode with --show option.

# binding_launcher = <super> <shift> KEY_ENTER
binding_launcher = <super> KEY_D
command_launcher = wofi

#Bluebyt───────────────────────────────────────────────────────────────
# binding_launcher = <ctrl> KEY_SPACE
# command_launcher = ulauncher-toggle &
# binding_rofi = <ctrl> KEY_G
# command_rofi = rofi -show drun &
# binding_wofi = <ctrl> KEY_B
# command_wofi = wofi &
#───────────────────────────────────────────────────────────────


#Bluebyt───────────────────────────────────────────────────────────────
# binding_slurp = <ctrl> KEY_SYSRQ
# command_slurp = slurp | grim -g - ~/Downloads/slurped.png
# command_slurp = ~/.bin/grimshot.sh --notify save window
# command_screenshot = ~/.bin/grimshot.sh --notify save screen
# command_screenshot = grim $HOME/Downloads/screenshot-$(date "+%Y-%m-%d-%H:%M:%S").png
#───────────────────────────────────────────────────────────────
# Screenshots
# https://wayland.emersion.fr/grim/
# https://wayland.emersion.fr/slurp/
# binding_screenshot = KEY_PRINT
# command_screenshot = grim $(date '+%F_%T').webp
binding_screenshot_interactive = <shift> KEY_PRINT
command_screenshot_interactive = slurp | grim -g - $(date '+%F_%T').webp

# Screen brightness
# https://haikarainen.github.io/light/
repeatable_binding_light_up = KEY_BRIGHTNESSUP
command_light_up = light -A 5
repeatable_binding_light_down = KEY_BRIGHTNESSDOWN
command_light_down = light -U 5

#───────────────────────────────────────────────────────────────
# Categories in both RPiOS /etc/wayfire/defaults.ini and WayfireWM
#───────────────────────────────────────────────────────────────
[core]
plugins = alpha animate autostart autostart-static command cube pixdecor expo fast-switcher fisheye grid idle invert move oswitch place resize switcher vswitch window-rules wm-actions wrot zoom winshadows follow-focus scale ipc ipc-rules foreign-toplevel wf-info background-view wsets shortcuts-inhibit 
plugins_nogl = alpha animate autostart autostart-static command pixdecor expo fast-switcher grid idle move oswitch place resize switcher vswitch window-rules wm-actions wrot
xwayland = true
only_decorate_gtk = true

#───────────────────────────────────────────────────────────────
lk#WayfireWM───────────────────────────────────────────────────────────────

# Close focused window.
#close_top_view = <super> KEY_Q | <alt> KEY_F4

# Workspaces arranged into a grid
vwidth = 3
vheight = 3

# Prefer client-side decoration or server-side decoration
# preferred_decoration_mode = client

#Bluebyt───────────────────────────────────────────────────────────────
# background_color = \#1A1A1AFF
focus_button_with_modifiers = false
focus_buttons = BTN_LEFT | BTN_MIDDLE | BTN_RIGHT
focus_buttons_passthrough = true
max_render_time = -1
# plugins = gtk-shell wobbly
# preferred_decoration_mode = client
# transaction_timeout = 100

# Windows ──────────────────────────────────────────────────────────────────────
# Actions related to window management functionalities.
[wm-actions]
toggle_maximize = <super> KEY_F
toggle_fullscreen = <super> <shift> KEY_F
toggle_showdesktop = <super> <shift> KEY_D
toggle_always_on_top = <super> KEY_Y
toggle_sticky = <super> <shift> KEY_Y
# Quickly cycle between applications
send_to_back = <super> KEY_B | <super> KEY_S
# See Alt-Esc default binding for moving between windows/tiles

# Position the windows in certain regions of the output.
[grid]
#
# ⇱ ↑ ⇲   │ 7 8 9
# ← f →   │ 4 5 6
# ⇱ ↓ ⇲ d │ 1 2 3 0
# ‾   ‾
slot_l = <super> <shift> KEY_H | <alt> KEY_H
slot_c = <super> <shift> KEY_K | <alt> KEY_K
slot_r = <super> <shift> KEY_L | <alt> KEY_L
# Restore default.
restore = <super> <shift> KEY_J | <alt> KEY_J
# use Alt-Esc default binding to move focus from tile to tile 
slot_bl = <super> KEY_KP1
slot_b = <super> KEY_KP2
slot_br = <super> KEY_KP3
slot_tl = <super> KEY_KP7
slot_t = <super> KEY_KP8
slot_tr = <super> KEY_KP9
# From RPiOS ───────────────────────────────────────────────────────────────────
# slot_l = <ctrl><alt>KEY_LEFT
# slot_r = <ctrl><alt>KEY_RIGHT
# slot_c = <ctrl><alt>KEY_UP
# restore = <ctrl><alt>KEY_DOWN
mouse_snap = false

# From Bluebyt ───────────────────────────────────────────────────────────────────
# duration = 300
# type = crossfade

#───────────────────────────────────────────────────────────────
# From WayfireWM ───────────────────────────────────────────────────────────────────
#───────────────────────────────────────────────────────────────
#
# Workspaces ───────────────────────────────────────────────────────────────────
# Switch to workspace.
[vswitch]
binding_left = <super> KEY_H
binding_down = <super> KEY_J
binding_up = <super> KEY_K
binding_right = <super> KEY_L
# Move the focused window with the same key-bindings, but add Alt.
with_win_left = <alt> <super> KEY_L
with_win_down = <alt> <super> KEY_U
with_win_up = <alt> <super> KEY_N
with_win_right = <alt> <super> KEY_H
wraparound = true
# Bluebyt
# background = \#1A1A1AFF
# binding_last = 
# duration = 300
# gap = 20
# send_win_down = 
# send_win_last = 
# send_win_left = 
# send_win_right = 
# send_win_up = 
# with_win_last = 

# Show an overview of all workspaces.
[expo]
toggle = <super> KEY_A | hotspot left-top 10x10 200
# toggle = <super> KEY_E
# Select a workspace.
# Workspaces are arranged into a grid of 3 × 3.
# The numbering is left to right, line by line.
#
# ⇱ k ⇲
# h ⏎ l
# ⇱ j ⇲
 ‾   ‾
# See core.vwidth and core.vheight for configuring the grid.
select_workspace_1 = KEY_1
select_workspace_2 = KEY_2
select_workspace_3 = KEY_3
select_workspace_4 = KEY_4
select_workspace_5 = KEY_5
select_workspace_6 = KEY_6
select_workspace_7 = KEY_7
select_workspace_8 = KEY_8
select_workspace_9 = KEY_9
# Bluebyt
# background = \#1a1a1aff
# duration = 300
# inactive_brightness = 0.700000
# keyboard_interaction = true
# offset = 10
# select_workspace_1 = <ctrl> KEY_1
# transition_length = 200

# Change active window with an animation.
[switcher]
next_view = <super> KEY_TAB
prev_view = <super> <shift> KEY_TAB
# next_view = <alt> KEY_TAB
# prev_view = <alt> <shift> KEY_TAB
#next_view = <ctrl> KEY_SPACE | <ctrl> KEY_K
#prev_view = <ctrl> <shift> KEY_SPACE | <ctrl> KEY_J
# speed = 500
# view_thumbnail_rotation = 30
# view_thumbnail_scale = 1.000000

# Simple active window switcher.
[fast-switcher]
activate = <super> KEY_J | <super> KEY_COMMA
activate_backward = <super> KEY_K | <super> KEY_DOT
inactive_alpha = 0.700000

[idle]
# Pi
screensaver_timeout = -1
dpms_timeout = -1
# Example WayfireWM configuration:
toggle = <super> KEY_Z
# Disables the compositor going idle with Super + z.
# screensaver_timeout = 300
# screensaver_timeout = 120
# dpms_timeout = 600
# This will lock your screen after 300 seconds of inactivity, then turn off
# your displays after another 300 seconds.

# Bluebyt ──────────────────────────────────────────────────────────────────────
# cube_max_zoom = 1.500000
# cube_rotate_speed = 1.000000
# cube_zoom_speed = 1000
disable_on_fullscreen = false
# disable_initially = false

# [focus-steal-prevent]
# cancel_keys = KEY_ENTER
# deny_focus_views = none
# timeout = 1000
#
[follow-focus]
change_output = true
change_view = true
focus_delay = 50
raise_on_top = true
threshold = 10
#
# [force-fullscreen]
# constrain_pointer = false
# constraint_area = view
# key_toggle_fullscreen = <alt> <super> KEY_F
# preserve_aspect = true
# transparent_behind_views = true
# x_skew = 0.000000
# y_skew = 0.000000

# Outputs ──────────────────────────────────────────────────────────────────────
# Change focused output.
[oswitch]
# Switch to the next output.
next_output = <super> KEY_O
# Same with the window.
next_output_with_win = <super> <shift> KEY_O

# Invert the colors of the whole output.
[invert]
toggle = <super> KEY_I
# preserve_hue = false

# Send toggle menu event.
# [wayfire-shell]
# toggle_menu = <super>

