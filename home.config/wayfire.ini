# This config borrows from https://github.com/bluebyt/Wayfire-dots
# It is amalgamated with the Raspberry Pi default configs to run on RPiOS ( Pi4&5 only) 
# It's a Work In Progress by https://github.com/gnmearacaun/rpios-wayfirewm 

# [autostart]
# default is false on the Pi
autostart_wf_shell = false
# background = find -L $HOME/media/photos/wallpapers -type f | sort -R | head -n 1 | xargs swaybg --image
# redshift = redshift -m wayland
# wallpaper = wpaperd -o ~/.config/wpaperd/output.conf

[command]
#───────────────────────────────────────────────────────────────
repeatable_binding_volume_up = KEY_VOLUMEUP
command_volume_up = wfpanelctl volumepulse volu
repeatable_binding_volume_down = KEY_VOLUMEDOWN
command_volume_down = wfpanelctl volumepulse vold
binding_mute = KEY_MUTE
command_mute = wfpanelctl volumepulse mute
# launch apps by typing name, tab completion
binding_menu = <super> KEY_R
command_menu = wfpanelctl smenu menu
binding_lxterminal = <super> KEY_T
command_lxterminal = lxterminal
binding_bluetooth = <super> <shift> KEY_B
command_bluetooth = wfpanelctl bluetooth menu
binding_netman = <super> <shift> KEY_N
command_netman = wfpanelctl netman menu
# binding_orca = <ctrl> <alt> KEY_SPACE
# command_orca = gui-pkinst orca reboot
binding_quit = <ctrl> <alt> KEY_DELETE
command_quit = lxde-pi-shutdown-helper
binding_power = KEY_POWER
command_power = pwrkey
binding_terminal = <super> KEY_ENTER
command_terminal = alacritty
binding_changewallpaper = <super> KEY_W
command_changewallpaper = find -L $HOME/media/photos/wallpapers -type f | sort -R | head -n 1 | xargs swaybg --image
# binding_clipman = <super> key_h

# Screenshots
binding_screenshot = KEY_SYSRQ
command_screenshot = grim $HOME/media/photos/screenshots/$(date "+%Y-%m-%d-%H:%M").webp
binding_slurp = <ctrl> KEY_SYSRQ
command_slurp = slurp | grim -g - ~/media/photos/screenshots/$(date "+%Y-%m-%d-%H:%M").webp

[core]
plugins = alpha animate autostart autostart-static command pixdecor expo fast-switcher grid idle invert move oswitch place resize switcher vswitch window-rules wm-actions zoom winshadows follow-focus scale ipc ipc-rules foreign-toplevel wf-info background-view wsets shortcuts-inhibit water winzoom wobbly mag workspace-names join_views 
plugins_nogl = alpha animate autostart autostart-static command pixdecor expo fast-switcher grid idle move oswitch place resize switcher vswitch window-rules wm-actions wrot
xwayland = true
only_decorate_gtk = true
focus_button_with_modifiers = false
focus_buttons = BTN_LEFT | BTN_MIDDLE | BTN_RIGHT
focus_buttons_passthrough = true
max_render_time = -1
transaction_timeout = 100
# Workspaces arranged into a 3x3 grid
vwidth = 3
vheight = 3

# Windows ──────────────────────────────────────────────────────────────────────
# Actions related to window management functionalities.
[wm-actions]
toggle_maximize = <super> KEY_F
toggle_fullscreen = <super> <shift> KEY_F
toggle_showdesktop = <super> <shift> KEY_D
toggle_always_on_top = <super> KEY_Y
toggle_sticky = <super> <shift> KEY_Y
# Quickly cycle between applications
send_to_back = <super> KEY_B | <super> KEY_S

# Position the windows in certain regions of the output as tiles
# Alt-Esc default binding for moving between windows/tiles
[grid]
#
# ⇱ ↑ ⇲   │ 7 8 9
# ← f →   │ 4 5 6
# ⇱ ↓ ⇲ d │ 1 2 3 0
# ‾   ‾
slot_l = <super> <shift> KEY_H | <alt> KEY_H
slot_c = <super> <shift> KEY_K | <alt> KEY_K
slot_r = <super> <shift> KEY_L | <alt> KEY_L
# Restore default.
restore = <super> <shift> KEY_J | <alt> KEY_J
mouse_snap = false
duration = 300
type = crossfade

# Workspaces ───────────────────────────────────────────────────────────────────
# Switch to workspace.
[vswitch]
binding_left = <super> KEY_H
binding_down = <super> KEY_J
binding_up = <super> KEY_K
binding_right = <super> KEY_L
wraparound = false
binding_win_down = <ctrl> <shift> <super> KEY_DOWN
binding_win_left = <ctrl> <shift> <super> KEY_LEFT
binding_win_right = <ctrl> <shift> <super> KEY_RIGHT
binding_win_up = <ctrl> <shift> <super> KEY_UP
# TODO
