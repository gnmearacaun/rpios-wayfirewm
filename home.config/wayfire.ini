# Show an overview of all workspaces.
# Workspaces are arranged into a grid of 3 × 3.
# The numbering is left to right, line by line.
[expo]
toggle = <super> KEY_A | hotspot left-top 10x10 200
# Select a workspace.
select_workspace_1 = KEY_1
select_workspace_2 = KEY_2
select_workspace_3 = KEY_3
select_workspace_4 = KEY_4
select_workspace_5 = KEY_5
select_workspace_6 = KEY_6
select_workspace_7 = KEY_7
select_workspace_8 = KEY_8
select_workspace_9 = KEY_9
duration = 300
inactive_brightness = 0.700000
keyboard_interaction = true
offset = 10
transition_length = 200

# Show current windows exploded on current workspace (P) or entire desktop (E), traverse with arrow keys
[scale]
toggle = <super> KEY_Z
toggle_all = <super> KEY_X
allow_zoom = false
bg_color = \#1A1A1AE6
duration = 400
inactive_alpha = 0.750000
include_minimized = false
interact = false
middle_click_close = false
minimized_alpha = 0.450000
spacing = 50
text_color = \#CCCCCCFF
title_font_size = 22
title_overlay = all
title_position = center

[scale-title-filter]
bg_color = \#00000080
case_sensitive = false
font_size = 30
overlay = true
share_filter = false
text_color = \#CCCCCCCC

[idle]
# -1 is disabled or set with number of seconds
# screensaver_timeout = -1
screensaver_timeout = 300
dpms_timeout = -1
# dpms setting will turn off your display after a further number of seconds.
# On Pi this move all windows to workspace 0 0 (or 1)
# Disable the compositor from going idle with Super + z.
toggle = <super> <shift> KEY_Z
cube_max_zoom = 1.500000
cube_rotate_speed = 1.000000
cube_zoom_speed = 1000
disable_on_fullscreen = false
disable_initially = false

[focus-steal-prevent]
cancel_keys = KEY_ENTER
deny_focus_views = none
timeout = 1000

[follow-focus]
change_output = true
change_view = true
focus_delay = 50
raise_on_top = true
threshold = 10

[oswitch]
# Switch to the next output.
next_output = <super> KEY_O
# Same with the window.
next_output_with_win = <super> <shift> KEY_O

# Change opacity by scrolling with Super + Alt.
[alpha]
modifier = <super> <alt>
min_value = 0.100000

[input]
xkb_model = pc105
xkb_layout = gb
xkb_variant = altgr-intl
xkb_options = grp:alt_shift_toggle
# xkb_rules = evdev
cursor_size = 24
# cursor_theme = Graphite-dark-cursors
kb_capslock_default_state = false
# kb_numlock_default_state = true
kb_repeat_delay = 400
kb_repeat_rate = 40

[animate]
close_animation = fade
duration = 400
enabled_for = (type equals "toplevel" | (type equals "x-or" & focusable equals true))
fade_duration = 800
fade_enabled_for = type equals "overlay"
fire_color = \#b22303ff
fire_duration = 300
fire_enabled_for = none
fire_particle_size = 16.000000
fire_particles = 2000
# open_animation = zoom
open_animation = fade
random_fire_color = true
startup_duration = 600
zoom_duration = 500
zoom_enabled_for = none

# Alert: blur consumes system resources
