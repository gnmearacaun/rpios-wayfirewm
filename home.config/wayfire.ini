[mag]
default_height = 500
toggle = <super> <shift> KEY_M
zoom_level = 75

# Mouse bindings ───────────────────────────────────────────────────────────────
# Drag windows by holding down Super and left mouse button.
[move]
activate = <super> BTN_LEFT
enable_snap = true
enable_snap_off = true
join_views = false
preview_base_border = \#404080CC
preview_base_color = \#8080FF80
preview_border_width = 3
quarter_snap_threshold = 50
snap_off_threshold = 200
snap_threshold = 10
workspace_switch_after = -1

# Resize them with right mouse button + Super.
[resize]
activate = <super> BTN_RIGHT
activate_preserve_aspect = none

[water]
activate = <ctrl> <super> BTN_LEFT

[wf-info]

[winzoom]
dec_x_binding = <ctrl> <super> KEY_LEFT
dec_y_binding = <ctrl> <super> KEY_UP
inc_x_binding = <ctrl> <super> KEY_RIGHT
inc_y_binding = <ctrl> <super> KEY_DOWN
modifier = <ctrl> <super>
nearest_filtering = false
preserve_aspect = true
zoom_step = 0.100000

[wobbly]
friction = 3.000000
grid_resolution = 6
spring_k = 8.000000

[workarounds]
all_dialogs_modal = true
app_id_mode = full
dynamic_repaint_delay = false
enable_so_unloading = false
# force_preferred_decoration_mode = false
# remove_output_limits = false
# use_external_output_configuration = false

[workspace-names]
background_color = \#333333B3
background_radius = 30.000000
display_duration = 500
font = sans-serif
margin = 0
position = center
show_option_names = false
text_color = \#FFFFFFFF

[wsets]
label_duration = 2000
#
[xdg-activation]

# Zoom in the desktop by scrolling + Super.
[zoom]
modifier = <super> 
interpolation_method = 0
smoothing_duration = 300
speed = 0.010000

[window-rules]
maximize_alacritty = on created if app_id is "Alacritty" then maximize
maximize_lxterminal= on created if app_id is "lxterminal" then maximize
# You can get the properties of your applications with the following command:
# $ WAYLAND_DEBUG=1 alacritty 2>&1 | kak
# See Window rules for a complete reference.
# https://github.com/WayfireWM/wayfire/wiki/Configuration#window-rules
rule_005 = on created if app_id is "lxterminal" then set alpha 0.7
rule_008 = on created if app_id is "Alacritty" then set alpha 0.7
rule_013 = on created if app_id is "firefox" then maximize
rule_014 = on created if app_id is "firefox" then set alpha 0.8
rule_015 = on created if app_id is "firefox" then assign_workspace 1 1
# rule_092 = on created if app_id is "brave-browser-beta" then move 270 70
rule_093 = on created if app_id is "brave-browser-beta" then set alpha 1.0
rule_094 = on created if app_id is "brave-browser-beta" then assign_workspace 1 0

[background-view]
command = mpv --loop=inf
file =

[join-views]

[output]
mode = auto
position = auto
scale = 1.000000
transform = normal

[place]
mode = random

[preserve-output]
last_output_focus_timeout = 10000

[simple-tile]
button_move = <super> BTN_LEFT
button_resize = <super> BTN_RIGHT
inner_gap_size = 5
keep_fullscreen_on_adjacent = true
key_focus_above = <super> <alt> KEY_K
key_focus_below = <super> <alt> KEY_J
key_focus_left = <super> <alt> KEY_H
key_focus_right = <super> <alt> KEY_L
key_toggle = <super> <alt> KEY_T
outer_horiz_gap_size = 0
outer_vert_gap_size = 0
tile_by_default = all

